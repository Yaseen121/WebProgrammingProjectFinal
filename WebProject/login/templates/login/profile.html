{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Web Programming Project</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" >
</head>
<body style='background-image: url("{% static 'css/bg/1.jpg' %}")';>
  <div class="container">
    <div class="container bg-light rounded">
      <div class="col-12">
        <hr>
        <div class="row">
          <div class="col-sm-3"><!--left col   http://ssl.gstatic.com/accounts/ui/avatar_2x.png  -->
            <div class="text-center">
              <img src="{{img}}" class="img-thumbnail rounded-circle" alt="avatar" height="195px" width="195px">
              <br>
              <h4>{{ u }}</h4>
            </div><hr><br>
            <div class="card">
              <div class="card-header">Email</div>
              <div class="card-body"><a href="{{ e }}">{{ e }}</a></div>
            </div>
            <br>
            <div class="card">
              <div class="card-header">Likes</div>
              <div id="likes{{ u }}" class="card-body">{{ l }}</div>
            </div>
          </div>
          <div class="col-sm-9">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <!--<a class="nav-link active" href="">Profile</a>-->
                <a class="nav-link active" >Profile</a>
              </li>
              <!--Add new li for messages -->
            </ul>
            <br>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td>Gender</td>
                  <td>{{ g }}</td>
                </tr>
                <tr>
                  <td>Date of Birth</td>
                  <td>{{ d }}</td>
                </tr>
                <tr>
                  <td>Hobbies</td>
                  <td>{% for hobby in h %}
                    {{ hobby.name }}
                    <br>
                    {% endfor %}
                  </td>
                </tr>
              </tbody>
            </table>
              {% if o == 1 %}
                <button id="{{ u }}" type="button" class="like btn-primary form-control">Like!</button>
              {% endif %}
          </div>
        </div>
          <hr>
      </div>
      <br>
    </div>
  </div>






  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
