{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Wep Programming Project</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
  <link rel="stylesheet" type="text/css" href="{% static 'css/form-elements.css' %}" >
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" >
</head>
<body style='background-image: url("{% static 'css/bg/1.jpg' %}")';>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">

        <div class="form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Login to our site</h3>
              <p>Enter username and password to log on:</p>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" method="POST" action="/login/" class="login-form">
              {% csrf_token %}
              <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="text" name="username" placeholder="Username..." class="form-username form-control" id="logusername">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
              </div>
              <button type="submit" value='Login' class="btn">Login!</button>
            </form>
          </div>
        </div>

      </div>

      <div class="col-sm-1 middle-border"></div>
      <div class="col-sm-1"></div>

      <div class="col-sm-6">

        <div class="form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Sign up now</h3>
              <p>Fill in the form below to get instant access:</p>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" method='POST' action="/register/" class="registration-form">
              {% csrf_token %}
              <div class="form-group">
                <label class="sr-only">Username</label>
                <input type="text" id='regusername' name='username' placeholder="Username..." class="form-first-name form-control">
              </div>
              <div class="form-group">
                <label class="sr-only">Password</label>
                <input type="password" name='password' placeholder="Password..." class="form-last-name form-control">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-email">Email</label>
                <input type="text" name="email" placeholder="Email..." class="form-email form-control">
              </div>

              <div class="form-group">
                <select name="gender" class="form-control">
                  <option value="" disabled selected>Gender...</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <input type='text' maxlength='16' name='dob' class="form-control" placeholder="Date of Birth..." onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
              </div>

              <div class="form-group">
                <h4 style="color:white">What hobbies are you interested in?</h4>
                {% for hobby in hobbies %}
                <input type="checkbox" name="hobby[]" value="{{hobby.id}}"><span style="color:black">{{hobby.name}}</span>
                {% endfor %}
              </div>

              <div class="form-group custom-file">
                <span class="input-group-btn">
                  <input class="custom-file-input" type="file" name="image" accept="image/*" >
                  <label class="custom-file-label" for="image">Upload a profile image...</label>
                </span>
              </div>
              <br><br>
              <button type="submit" class="btn">Sign up!</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
